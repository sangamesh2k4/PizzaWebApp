<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Order - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-neutral: #F4F1ED;
            --brand-tomato: #C0392B;
            --brand-dark: #2C3E50;
            --action-green: #2E7D32;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-neutral);
            color: var(--brand-dark);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- 1. GLASS NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 15px 5%; box-sizing: border-box;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .logo {
            font-family: 'Oswald', sans-serif; font-size: 1.5rem;
            color: var(--brand-tomato); text-decoration: none;
            text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px;
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--brand-dark); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--brand-tomato); }
        .logout-btn {
            border: 2px solid var(--brand-tomato); color: var(--brand-tomato) !important;
            padding: 6px 20px; border-radius: 25px; transition: 0.3s;
        }
        .logout-btn:hover { background: var(--brand-tomato); color: white !important; }

        /* --- 2. RATING CARD CONTAINER --- */
        .wrapper {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 100px 20px 60px;
        }

        .card {
            background: white; padding: 50px 40px; border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08); text-align: center;
            width: 100%; max-width: 450px; border: 1px solid rgba(0,0,0,0.05);
        }

        h2 {
            margin: 0 0 10px; color: var(--brand-dark);
            font-family: 'Oswald', sans-serif; font-size: 2rem;
        }

        .order-info { color: #888; margin-bottom: 30px; font-weight: 600; font-size: 0.9rem; letter-spacing: 1px; }

        /* --- 3. STAR RATING --- */
        .rating {
            display: flex; flex-direction: row-reverse; justify-content: center;
            gap: 10px; margin-bottom: 30px;
        }
        .rating input { display: none; }
        .rating label {
            font-size: 3rem; color: #e0e0e0; cursor: pointer; transition: 0.2s;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Hover & Checked Effects */
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #FFC107; transform: scale(1.1);
        }

        /* --- 4. FORM ELEMENTS --- */
        textarea {
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px;
            font-family: 'Poppins', sans-serif; font-size: 0.95rem; margin-bottom: 25px;
            box-sizing: border-box; resize: none; min-height: 100px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--brand-tomato); outline: none; background: #fffafa; }

        button {
            width: 100%; background: var(--action-green); color: white; border: none;
            padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s; box-shadow: 0 10px 20px rgba(46, 125, 50, 0.2);
        }
        button:hover { background: #1B5E20; transform: translateY(-3px); }

        .cancel {
            display: block; margin-top: 20px; color: #999; text-decoration: none;
            font-size: 0.9rem; font-weight: 600; transition: 0.3s;
        }
        .cancel:hover { color: var(--brand-dark); }

        @media (max-width: 768px) {
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/home}" class="logo"><i class="fas fa-pizza-slice"></i> SANGAMESH'S</a>
    <div class="nav-links">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/orders}">My Orders</a>
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="wrapper">
    <div class="card">
        <h2>Rate Your Pizza üçï</h2>
        <p class="order-info">ORDER #<span th:text="${order.id}">123</span></p>

        <form th:action="@{/order/submit-rating}" method="post">
            <input type="hidden" name="orderId" th:value="${order.id}" />

            <div class="rating">
                <input type="radio" name="rating" id="star5" value="5" required><label for="star5" title="Excellent">‚òÖ</label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4" title="Good">‚òÖ</label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3" title="Average">‚òÖ</label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2" title="Poor">‚òÖ</label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1" title="Terrible">‚òÖ</label>
            </div>

            <textarea name="feedback" placeholder="Tell us what you liked (or didn't)..."></textarea>

            <button type="submit">Submit Review <i class="fas fa-paper-plane"></i></button>
        </form>

        <a th:href="@{/orders}" class="cancel">Skip & Return to Orders</a>
    </div>
</div>

<div th:replace="~{footer :: customerFooter}"></div>

</body>
</html>
