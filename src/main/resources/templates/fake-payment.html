<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secure Gateway - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #F4F1ED; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border: 1px solid #eee; }
        .bank-logo { font-size: 1.4rem; font-weight: 700; color: #004a99; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .amount-row { background: #e9f0ff; padding: 20px; border-radius: 12px; margin-bottom: 25px; font-size: 1.3rem; color: #2C3E50; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; text-align: center; font-size: 1.5rem; letter-spacing: 10px; font-weight: 700; }
        input:focus { border-color: #004a99; outline: none; background: #f0f7ff; }
        .btn-pay { background: #004a99; color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 1rem; transition: 0.3s; }
        .btn-pay:hover { background: #003366; transform: translateY(-2px); }
        .timer { font-size: 0.85rem; color: #888; margin-top: 20px; }
        .secure-badge { font-size: 0.75rem; color: #2E7D32; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</head>
<body>
<div class="payment-card">
    <div class="bank-logo"><i class="fas fa-shield-alt"></i> SECURE GATEWAY</div>
    <p style="color: #666; font-size: 0.9rem;">Confirming transaction for <strong>Sangamesh's Pizza</strong></p>

    <div class="amount-row">
        Pay: <strong>₹<span th:text="${amount}">0.00</span></strong>
    </div>

    <form th:action="@{/payment/process}" method="post">
        <label style="font-weight: 600; font-size: 0.85rem; color: #444;">ENTER 4-DIGIT OTP</label>
        <input type="text" name="otp" maxlength="4" placeholder="••••" required autofocus>
        <button type="submit" class="btn-pay">VERIFY & PAY NOW</button>
    </form>

    <div class="timer">Resend OTP in <span id="time">29</span>s</div>
    <div class="secure-badge"><i class="fas fa-lock"></i> 256-BIT SSL ENCRYPTION</div>
</div>
</body>
</html>
