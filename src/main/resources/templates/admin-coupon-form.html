<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Coupon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create New Coupon</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/admin/coupons/save}" th:object="${coupon}" method="post">

                <div class="mb-3">
                    <label class="form-label">Coupon Code</label>
                    <input type="text" th:field="*{code}" class="form-control"
                           placeholder="e.g. WELCOME10" required>
                    <div class="form-text">Customers will enter this code at checkout.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Discount Percentage (%)</label>
                    <input type="number" th:field="*{discountPercent}" class="form-control"
                           placeholder="e.g. 10" min="1" max="100" required>
                </div>

                <input type="hidden" th:field="*{id}">

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Save Coupon</button>
                    <a th:href="@{/admin/coupons}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
