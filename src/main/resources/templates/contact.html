<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* 60-30-10 System */
            --bg-neutral: #F4F1ED;
            --brand-tomato: #C0392B;
            --brand-dark: #2C3E50;
            --action-green: #2E7D32;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-neutral);
            color: var(--brand-dark);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- 1. GLASS NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 15px 5%; box-sizing: border-box;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .logo {
            font-family: 'Oswald', sans-serif; font-size: 1.5rem;
            color: var(--brand-tomato); text-decoration: none;
            text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px;
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--brand-dark); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--brand-tomato); }
        .logout-btn {
            border: 2px solid var(--brand-tomato); color: var(--brand-tomato) !important;
            padding: 6px 20px; border-radius: 25px; transition: 0.3s;
        }
        .logout-btn:hover { background: var(--brand-tomato); color: white !important; }

        /* --- 2. HEADER --- */
        .page-header {
            margin-top: 100px; padding: 60px 5% 40px; text-align: center;
            background: radial-gradient(circle at center, #fadbd8 0%, transparent 70%);
        }
        .page-header h1 {
            font-family: 'Oswald', sans-serif; font-size: 3rem;
            color: var(--brand-dark); text-transform: uppercase; margin-bottom: 10px;
        }
        .page-header p { font-size: 1.1rem; color: #666; max-width: 600px; margin: 0 auto; line-height: 1.6; }

        /* --- 3. CONTACT GRID --- */
        .container {
            max-width: 1100px; margin: 0 auto 60px; padding: 0 20px; width: 100%; box-sizing: border-box;
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px;
        }

        /* LEFT SIDE: Info Cards */
        .info-section { display: flex; flex-direction: column; gap: 20px; }

        .info-card {
            background: white; padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; gap: 20px; transition: 0.3s;
        }
        .info-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.1); }

        .icon-box {
            width: 50px; height: 50px; background: #fff5f5; color: var(--brand-tomato);
            border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        .info-content h3 { margin: 0 0 5px; font-size: 1.1rem; color: var(--brand-dark); }
        .info-content p { margin: 0; color: #666; font-size: 0.95rem; }

        /* Map Placeholder */
        .map-box {
            height: 200px; background: #eee; border-radius: 20px; overflow: hidden; margin-top: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/OpenStreetMap_Logo.png'); /* Placeholder */
            background-size: cover; background-position: center; position: relative;
        }
        .map-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center;
        }
        .map-btn {
            background: white; padding: 10px 20px; border-radius: 30px; text-decoration: none;
            color: var(--brand-dark); font-weight: 700; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* RIGHT SIDE: Form */
        .form-section {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.05);
        }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 700; color: var(--brand-dark); margin-bottom: 8px; font-size: 0.9rem; }

        .form-input, .form-textarea {
            width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 10px;
            font-family: 'Poppins', sans-serif; font-size: 1rem; transition: 0.3s; box-sizing: border-box;
        }
        .form-input:focus, .form-textarea:focus { border-color: var(--brand-tomato); outline: none; background: #fffafa; }

        .submit-btn {
            width: 100%; background: var(--brand-tomato); color: white; padding: 15px;
            border: none; border-radius: 10px; font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(192, 57, 43, 0.2);
        }
        .submit-btn:hover { background: #a93226; transform: translateY(-3px); }

        .success-msg {
            background: #d4edda; color: #155724; padding: 15px; border-radius: 10px;
            text-align: center; font-weight: 600; margin-bottom: 20px; border: 1px solid #c3e6cb;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

<div th:replace="~{navbar :: nav(activePage='contact')}"></div>

<div class="page-header">
    <h1>Get In Touch ðŸ“¬</h1>
    <p>Have a question or want to order by phone? We'd love to hear from you!</p>
</div>

<div class="container">

    <div class="info-section">
        <div class="info-card">
            <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
            <div class="info-content">
                <h3>Our Location</h3>
                <p>123 Pizza Street, Foodie City, India 500001</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
            <div class="info-content">
                <h3>Phone Number</h3>
                <p>+91 98765 43210</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-box"><i class="fas fa-envelope"></i></div>
            <div class="info-content">
                <h3>Email Address</h3>
                <p>support@sangupizza.com</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-box"><i class="fas fa-clock"></i></div>
            <div class="info-content">
                <h3>Opening Hours</h3>
                <p>Mon - Sun: 10:00 AM - 11:00 PM</p>
            </div>
        </div>

        <div class="map-box">
            <div class="map-overlay">
                <a href="https://maps.google.com" target="_blank" class="map-btn">
                    <i class="fas fa-location-arrow"></i> View on Google Maps
                </a>
            </div>
        </div>
    </div>

    <div class="form-section">
        <div th:if="${success}" class="success-msg">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>

        <form action="#" th:action="@{/submit-contact}" method="post">
            <div class="form-group">
                <label class="form-label">Your Name</label>
                <input type="text" name="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-input" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-input" placeholder="Order Inquiry" required>
            </div>

            <div class="form-group">
                <label class="form-label">Message</label>
                <textarea name="message" rows="5" class="form-textarea" placeholder="How can we help you?" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message ðŸš€</button>
        </form>
    </div>

</div>

<div th:replace="~{footer :: customerFooter}"></div>

</body>
</html>
