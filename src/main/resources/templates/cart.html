<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-neutral: #F4F1ED;
            --brand-tomato: #C0392B;
            --brand-dark: #2C3E50;
            --action-green: #2E7D32;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-neutral);
            color: var(--brand-dark);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* Navbar */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: var(--glass-bg); backdrop-filter: blur(12px);
            padding: 15px 5%; box-sizing: border-box;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Oswald', sans-serif; font-size: 1.5rem; color: var(--brand-tomato); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--brand-dark); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--brand-tomato); }
        .logout-btn { border: 2px solid var(--brand-tomato); color: var(--brand-tomato) !important; padding: 6px 20px; border-radius: 25px; transition: 0.3s; }
        .logout-btn:hover { background: var(--brand-tomato); color: white !important; }

        /* Layout */
        .cart-wrapper {
            max-width: 1200px; margin: 100px auto 40px; padding: 0 20px; width: 100%; box-sizing: border-box;
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px;
        }

        h1 { font-family: 'Oswald', sans-serif; font-size: 2.5rem; margin-bottom: 20px; color: var(--brand-dark); }

        /* Cart Items */
        .cart-items-section { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .cart-item { display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .cart-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        .item-img { width: 90px; height: 90px; border-radius: 12px; object-fit: cover; }
        .item-info { flex-grow: 1; }

        /* ðŸŸ¢ CRASH FIX: Name styling */
        .item-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 2px; color: var(--brand-dark); }

        .qty-wrapper { display: flex; align-items: center; gap: 12px; background: #f8f9fa; padding: 8px 12px; border-radius: 30px; border: 1px solid #eee; }
        .qty-btn { width: 30px; height: 30px; border-radius: 50%; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.2s; }
        .minus { background: white; color: var(--brand-tomato); border: 1px solid var(--brand-tomato); }
        .plus { background: var(--brand-tomato); color: white; }
        .qty-btn:hover { transform: scale(1.1); }
        .qty-val { font-weight: 700; font-size: 1rem; width: 25px; text-align: center; }

        .item-price { font-family: 'Oswald', sans-serif; font-size: 1.3rem; font-weight: 700; color: var(--brand-dark); min-width: 90px; text-align: right; }
        .remove-btn { color: #888; transition: 0.3s; margin-left: 20px; font-size: 1.1rem; }
        .remove-btn:hover { color: #dc3545; }

        /* Summary Panel */
        .summary-section { position: sticky; top: 100px; height: fit-content; }
        .summary-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05); }
        .summary-title { font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-bottom: 25px; border-bottom: 2px solid #f8f9fa; padding-bottom: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; color: #666; font-size: 0.95rem; }
        .summary-row.total { font-weight: 800; color: var(--brand-dark); font-size: 1.3rem; border-top: 2px dashed #eee; padding-top: 20px; margin-top: 20px; }

        .coupon-box { display: flex; gap: 10px; margin: 25px 0; }
        .coupon-input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-family: 'Poppins', sans-serif; outline: none; }
        .apply-btn { background: var(--brand-dark); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: 700; }

        .checkout-btn { display: block; width: 100%; background: var(--brand-tomato); color: white; text-align: center; padding: 18px; border-radius: 15px; font-weight: 700; text-decoration: none; font-size: 1.1rem; transition: 0.3s; box-shadow: 0 10px 20px rgba(192, 57, 43, 0.2); }
        .checkout-btn:hover { transform: translateY(-3px); background: #a93226; }

        /* Empty State */
        .empty-cart { text-align: center; padding: 60px 20px; }
        .empty-icon { font-size: 4rem; color: #ddd; margin-bottom: 20px; }

        @media (max-width: 900px) { .cart-wrapper { grid-template-columns: 1fr; } .summary-section { position: static; } }
    </style>
</head>
<body>

<div th:replace="~{navbar :: nav(activePage='cart')}"></div>

<div class="cart-wrapper">

    <div class="cart-content">
        <h1>Your Cart ðŸ›’</h1>

        <div th:if="${cartItems == null || cartItems.empty}" class="cart-items-section empty-cart">
            <i class="fas fa-shopping-basket empty-icon"></i>
            <h3>Your cart is empty</h3>
            <p style="color:#777; margin-bottom:30px;">Time to add some delicious pizza!</p>
            <a th:href="@{/menu}" class="checkout-btn" style="width:fit-content; margin:0 auto; padding:12px 40px;">Order Now</a>
        </div>

        <div th:if="${cartItems != null && !cartItems.empty}">
            <div class="cart-items-section">
                <div class="cart-item" th:each="item : ${cartItems}">
                    <img th:src="${item.menuItem.imageUrl != null ? item.menuItem.imageUrl : 'https://via.placeholder.com/90'}" class="item-img" alt="Item">

                    <div class="item-info">
                        <div class="item-name" th:text="${item.menuItem.name}">Pizza Name (Medium)</div>

                    </div>

                    <div class="qty-wrapper">
                        <a th:href="@{'/cart/decrease/' + ${item.menuItem.id}}" class="qty-btn minus"><i class="fas fa-minus"></i></a>
                        <span class="qty-val" th:text="${item.quantity}">1</span>
                        <a th:href="@{'/cart/increase/' + ${item.menuItem.id}}" class="qty-btn plus"><i class="fas fa-plus"></i></a>
                    </div>

                    <div class="item-price" th:text="'â‚¹' + ${item.subtotal}">â‚¹299</div>

                    <a th:href="@{'/cart/remove/' + ${item.menuItem.id}}" class="remove-btn" onclick="return confirm('Remove this item?')">
                        <i class="fas fa-times-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="summary-section" th:if="${cartItems != null && !cartItems.empty}">
        <div class="summary-card">
            <div class="summary-title">Order Summary</div>

            <div class="summary-row"><span>Subtotal</span><span th:text="'â‚¹' + ${total}">â‚¹0</span></div>
            <div class="summary-row"><span>Delivery</span><span style="color:var(--action-green); font-weight:700;">FREE</span></div>

            <div class="summary-row" th:if="${discount > 0}">
                <span>Coupon (<span th:text="${couponCode}"></span>)</span>
                <span style="color:var(--action-green); font-weight:700;" th:text="'-â‚¹' + ${discount}">-â‚¹0</span>
            </div>

            <div class="summary-row total">
                <span>Total Amount</span>
                <span th:text="'â‚¹' + ${finalTotal}">â‚¹0</span>
            </div>

            <div th:if="${successMsg}" style="background:#e8f5e9; color:#2e7d32; padding:10px; border-radius:8px; margin: 15px 0; font-size: 0.85rem;">
                <i class="fas fa-check-circle"></i> <span th:text="${successMsg}"></span>
            </div>
            <div th:if="${errorMsg}" style="background:#ffebee; color:#c62828; padding:10px; border-radius:8px; margin: 15px 0; font-size: 0.85rem;">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMsg}"></span>
            </div>

            <form th:action="@{/cart/apply-coupon}" method="post" class="coupon-box">
                <input type="text" name="code" class="coupon-input" placeholder="Coupon Code" th:value="${couponCode}">
                <button type="submit" class="apply-btn">APPLY</button>
            </form>

            <div th:if="${isStoreOpen}">
                <a th:href="@{/cart/checkout}" class="checkout-btn">PROCEED TO CHECKOUT</a>
            </div>
            <div th:if="${!isStoreOpen}" style="background:#fff3cd; color:#856404; padding:15px; border-radius:12px; text-align:center;">
                <i class="fas fa-door-closed"></i> <strong>Kitchen Closed</strong><br>
                <small>We aren't accepting orders right now.</small>
            </div>

            <div style="text-align:center; margin-top:20px; font-size:0.8rem; color:#aaa;">
                <i class="fas fa-lock"></i> Secure 256-bit SSL Payment
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script th:inline="javascript">
    if ([[${successMsg != null}]]) {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#C0392B', '#2E7D32', '#FFC107'] });
    }
</script>

</body>
</html>
