<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sangu's Pizza Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pizza-img {
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #ffc107;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        /* Style for the new form elements */
        .size-select {
            font-size: 0.9rem;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            cursor: pointer;
        }
        .note-input {
            font-size: 0.85rem;
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
            padding-left: 0;
        }
        .note-input:focus {
            box-shadow: none;
            border-bottom: 1px solid #ffc107;
        }
        .price-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4 sticky-top shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üçï SANGAMESH'S PIZZA CORNER</a>
        <div>
            <a href="/cart" class="btn btn-warning btn-sm me-2 fw-bold">üõí View Cart</a>
            <a href="/login" class="btn btn-outline-light btn-sm">Admin Login</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row mb-5 justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/}" method="get" class="d-flex gap-2 shadow-sm p-3 bg-white rounded">
                <input type="text" name="keyword" class="form-control border-0"
                       placeholder="üîç Search for pizzas..."
                       th:value="${keyword}">
                <button class="btn btn-dark" type="submit">Search</button>
                <a th:href="@{/}" class="btn btn-outline-secondary">Reset</a>
            </form>
        </div>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        ‚ö†Ô∏è Please select a size before adding to cart!
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="menuItem : ${menuItems}">
            <div class="card h-100 shadow-sm">

                <img th:src="${menuItem.imageUrl != null ? menuItem.imageUrl : 'https://via.placeholder.com/300?text=Pizza'}"
                     class="card-img-top pizza-img" alt="Pizza">

                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title fw-bold mb-0" th:text="${menuItem.name}">Pizza Name</h5>
                        <span class="price-badge"
                              th:text="'‚Çπ' + ${menuItem.price}">‚Çπ299</span>
                    </div>

                    <p class="card-text text-muted small flex-grow-1" th:text="${menuItem.description}">Description goes here...</p>

                    <hr class="my-2">

                    <form th:action="@{'/cart/add/' + ${menuItem.id}}" method="post">

                        <div class="mb-2">
                            <label class="form-label small text-muted mb-1 fw-bold">Choose Size:</label>
                            <select name="selectedSize" class="form-select form-select-sm size-select" required>
                                <option value="" disabled selected>Select Size...</option>

                                <option th:each="entry : ${menuItem.sizes}"
                                        th:value="${entry.key}"
                                        th:text="${entry.key} + ' - ‚Çπ' + ${entry.value}">
                                </option>

                                <option th:if="${menuItem.sizes == null or !menuItem.sizes.containsKey('Small')}" value="Small">Small (Auto-Price)</option>
                                <option th:if="${menuItem.sizes == null or !menuItem.sizes.containsKey('Medium')}" value="Medium">Medium (Auto-Price)</option>
                                <option th:if="${menuItem.sizes == null or !menuItem.sizes.containsKey('Large')}" value="Large">Large (Auto-Price)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <input type="text" name="note" class="form-control form-control-sm note-input"
                                   placeholder="üìù Any special request? (e.g. Extra Spicy)">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-sm fw-bold text-dark">
                                Add to Cart ‚ûï
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5 mb-5" th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">
                        Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">10</span>
                    </span>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
