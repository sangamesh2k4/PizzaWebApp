<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPI Payment - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #F4F1ED; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .upi-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); text-align: center; width: 380px; border: 1px solid #eee; }
        .upi-header { color: #5f259f; font-weight: 800; font-size: 1.3rem; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .qr-box { background: #fff; padding: 15px; border: 2px solid #5f259f; border-radius: 20px; width: fit-content; margin: 0 auto 25px; box-shadow: 0 10px 20px rgba(95, 37, 159, 0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #5f259f; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .amount { font-size: 2rem; font-weight: 800; color: #2C3E50; margin-bottom: 5px; }
        .status-text { color: #5f259f; font-weight: 600; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
    <script>
        setTimeout(() => { window.location.href = "/cart/pay-final"; }, 5000);
    </script>
</head>
<body>
<div class="upi-card">
    <div class="upi-header">ðŸ’  BHIM UPI</div>
    <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">Scan to pay for your delicious pizza!</p>

    <div class="amount">â‚¹<span th:text="${amount}">0.00</span></div>

    <div class="qr-box">
        <img th:src="'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=sangamesh@okaxis&am=' + ${amount}" alt="QR">
    </div>

    <div class="loader"></div>
    <p class="status-text">Awaiting Payment Approval...</p>
    <p style="font-size: 0.75rem; color: #999; margin-top: 20px;">Please do not press back or refresh.</p>
</div>
</body>
</html>
