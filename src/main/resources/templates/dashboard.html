<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* --- ADMIN THEME --- */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; margin: 0; }

        /* Navbar */
        nav { background: #343a40; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .brand { font-size: 1.2rem; font-weight: bold; color: #ffc107; text-decoration: none; }
        .nav-links a { color: #ccc; text-decoration: none; margin-left: 20px; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover, .active { color: white; }
        .logout { background: #dc3545; padding: 5px 15px; border-radius: 4px; color: white !important; }

        /* Stats Grid */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }

        .card { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid #007bff; }
        .card h3 { margin: 0; color: #666; font-size: 0.9rem; text-transform: uppercase; }
        .card p { margin: 10px 0 0; font-size: 2rem; font-weight: bold; color: #333; }

        .card.green { border-left-color: #28a745; }
        .card.orange { border-left-color: #fd7e14; }
        .card.purple { border-left-color: #6f42c1; }

        /* Welcome Section */
        .welcome { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 40px; border-radius: 10px; margin-bottom: 30px; }
        .welcome h1 { margin: 0; }
        .welcome p { opacity: 0.8; margin-top: 5px; }
    </style>
</head>
<body>

<nav>
    <a href="/admin/dashboard" class="brand">⚡ ADMIN PANEL</a>
    <div class="nav-links">
        <a href="/admin/dashboard" class="active">Dashboard</a>
        <a href="/admin/orders">Orders</a>
        <a href="/admin/menu">Menu Management</a>
        <a href="/logout" class="logout">Logout</a>
    </div>
</nav>

<div class="container">

    <div class="welcome">
        <h1>Welcome back, Admin!</h1>
        <p>Here is what’s happening in your restaurant today.</p>
    </div>

    <div class="stats-grid">
        <div class="card green">
            <h3>Total Revenue</h3>
            <p>₹ <span th:text="${totalRevenue}">0.00</span></p>
        </div>

        <div class="card orange">
            <h3>Total Orders</h3>
            <p th:text="${totalOrders}">0</p>
        </div>

        <div class="card purple">
            <h3>Menu Items</h3>
            <p th:text="${totalItems}">0</p>
        </div>

        <div class="card">
            <h3>Registered Users</h3>
            <p th:text="${totalUsers}">0</p>
        </div>
    </div>

</div>

</body>
</html>
