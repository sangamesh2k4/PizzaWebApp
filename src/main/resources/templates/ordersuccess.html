<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Placed! - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #F4F1ED; text-align: center; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .success-card {
            background: white; padding: 60px 40px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); max-width: 500px; width: 90%;
            position: relative; z-index: 10;
        }
        .check-icon { font-size: 4rem; color: #2E7D32; margin-bottom: 20px; display: block; }
        h1 { font-family: 'Oswald', sans-serif; font-size: 2.5rem; color: #2C3E50; margin: 0 0 10px; }
        p { color: #666; font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; }
        .btn {
            background: #C0392B; color: white; padding: 15px 40px; border-radius: 50px;
            text-decoration: none; font-weight: 700; box-shadow: 0 10px 20px rgba(192, 57, 43, 0.3); transition: 0.3s;
        }
        .btn:hover { background: #a93226; transform: translateY(-3px); }
    </style>
</head>
<body>
<div class="success-card">
    <span class="check-icon">âœ…</span>
    <h1>Order Confirmed!</h1>
    <p>Thank you, <strong>Sangu</strong>! Your order has been sent to the kitchen and is being prepared with love.</p>
    <a th:href="@{/orders}" class="btn">Track Your Order</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#C0392B', '#2E7D32', '#F1C40F'] });
</script>
</body>
</html>
