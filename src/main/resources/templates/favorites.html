<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-neutral: #F4F1ED;
            --brand-tomato: #C0392B;
            --brand-dark: #2C3E50;
            --action-green: #2E7D32;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-neutral);
            color: var(--brand-dark);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* NAVBAR */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: var(--glass-bg); backdrop-filter: blur(12px);
            padding: 15px 5%; box-sizing: border-box;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Oswald', sans-serif; font-size: 1.5rem; color: var(--brand-tomato); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--brand-dark); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--brand-tomato); }
        .logout-btn { border: 2px solid var(--brand-tomato); color: var(--brand-tomato) !important; padding: 6px 20px; border-radius: 25px; transition: 0.3s; }
        .logout-btn:hover { background: var(--brand-tomato); color: white !important; }

        /* HEADER */
        .page-header {
            margin-top: 100px; padding: 40px 5%; text-align: center;
            background: radial-gradient(circle at center, #fadbd8 0%, transparent 70%);
        }
        .page-header h1 { font-family: 'Oswald', sans-serif; font-size: 3rem; color: var(--brand-dark); text-transform: uppercase; margin-bottom: 10px; }
        .page-header p { font-size: 1.1rem; color: #666; }

        /* FAVORITES GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; width: 100%; box-sizing: border-box; }

        .fav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        .card {
            background: white; border-radius: 20px; overflow: hidden; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .card-img { width: 100%; height: 200px; object-fit: cover; }

        .fav-btn {
            position: absolute; top: 15px; right: 15px;
            background: white; width: 40px; height: 40px; border-radius: 50%;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.2s; z-index: 2; box-shadow: 0 4px 10px rgba(0,0,0,0.1); color: var(--brand-tomato);
        }
        .fav-btn:hover { transform: scale(1.1); }

        .card-body { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }
        .card-title { margin: 0 0 5px; font-family: 'Oswald', sans-serif; font-size: 1.3rem; }
        .price-badge { background: var(--brand-tomato); color: white; padding: 5px 10px; border-radius: 6px; font-weight: 800; font-size: 0.9rem; align-self: flex-start; margin-bottom: 10px; }

        .add-form { background: var(--bg-neutral); padding: 15px; border-radius: 12px; margin-top: auto; }
        .size-select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-family: 'Poppins', sans-serif; }
        .add-btn { width: 100%; background: var(--action-green); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .add-btn:hover { background: #1B5E20; }

        /* EMPTY STATE */
        .empty-state { text-align: center; padding: 80px 20px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); grid-column: 1 / -1; }
        .empty-icon { font-size: 4rem; color: #ddd; margin-bottom: 20px; }

        @media (max-width: 768px) { .nav-links { display: none; } }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/home}" class="logo"><i class="fas fa-pizza-slice"></i> SANGAMESH'S</a>
    <div class="nav-links">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/favorites}" class="active" style="color:var(--brand-tomato);">Favorites</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="page-header">
    <h1>Your Favorites ❤️</h1>
    <p>The pizzas you love most, all in one place.</p>
</div>

<div class="container">

    <div th:if="${pizzas == null or pizzas.empty}" class="empty-state">
        <i class="far fa-heart empty-icon"></i>
        <h3>No favorites yet!</h3>
        <p style="color:#777; margin-bottom:30px;">Go explore our menu and heart the ones you love.</p>
        <a th:href="@{/menu}" class="add-btn" style="text-decoration:none; padding:12px 30px; background:var(--brand-tomato);">Browse Menu &rarr;</a>
    </div>

    <div class="fav-grid" th:if="${pizzas != null and !pizzas.empty}">
        <div class="card" th:each="pizza : ${pizzas}">
            <div style="position: relative;">
                <button class="fav-btn" th:data-id="${pizza.id}" onclick="toggleFav(this)">
                    <i class="fas fa-heart"></i>
                </button>
                <img th:src="${pizza.imageUrl != null ? pizza.imageUrl : 'https://via.placeholder.com/300'}" class="card-img" alt="Item">
            </div>

            <div class="card-body">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <h3 class="card-title" th:text="${pizza.name}">Pizza Name</h3>
                    <span class="price-badge" th:text="'₹' + ${pizza.price}">₹199</span>
                </div>

                <p th:text="${pizza.description}" style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Description...</p>

                <form th:action="@{'/cart/add/' + ${pizza.id}}" method="post" class="add-form">
                    <select name="selectedSize" class="size-select" required>
                        <option value="" disabled selected>Select Size</option>
                        <option th:each="entry : ${pizza.sizes}" th:value="${entry.key}" th:text="${entry.key} + ' - ₹' + ${entry.value}"></option>
                        <option th:if="${pizza.sizes == null}" value="Medium">Medium</option>
                    </select>
                    <button type="submit" class="add-btn">Add to Cart <i class="fas fa-shopping-cart"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: customerFooter}"></div>

<script>
    function toggleFav(btn) {
        const id = btn.getAttribute('data-id');
        fetch('/favorites/toggle/' + id, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
            if (!data.isFavorite) {
                const card = btn.closest('.card');
                card.style.transition = 'all 0.3s ease';
                card.style.opacity = '0';
                card.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    card.remove();
                    if (document.querySelectorAll('.card').length === 0) location.reload();
                }, 300);
            }
        });
    }
</script>

</body>
</html>
