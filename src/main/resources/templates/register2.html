<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sangamesh's Pizza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* 60-30-10 System */
            --bg-neutral: #F4F1ED;
            --brand-tomato: #C0392B;
            --brand-dark: #2C3E50;
            --action-green: #2E7D32;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; /* Split Screen Layout */
            background-color: var(--bg-neutral);
            overflow: hidden;
        }

        /* --- LEFT SIDE: FORM --- */
        .register-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: white;
            position: relative;
        }

        /* Decorative Blob */
        .blob {
            position: absolute; bottom: -80px; right: -80px;
            width: 300px; height: 300px;
            background: rgba(230, 126, 34, 0.05);
            border-radius: 50%; filter: blur(60px); z-index: 0;
        }

        .form-container {
            width: 100%; max-width: 400px; z-index: 1;
        }

        .brand-logo {
            font-family: 'Oswald', sans-serif; font-size: 1.8rem;
            color: var(--brand-tomato); text-transform: uppercase;
            margin-bottom: 30px; text-align: center; letter-spacing: 1px;
        }

        h2 { font-size: 2rem; color: var(--brand-dark); margin-bottom: 10px; }
        .subtitle { color: #777; margin-bottom: 30px; font-size: 0.95rem; }

        label { font-weight: 600; font-size: 0.9rem; color: var(--brand-dark); display: block; margin-bottom: 8px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #aaa;
        }

        input {
            width: 100%; padding: 14px 14px 14px 45px; /* Space for icon */
            border: 2px solid #eee; border-radius: 12px;
            font-size: 1rem; transition: 0.3s; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        input:focus { border-color: var(--brand-tomato); outline: none; background: #fff8f8; }

        button {
            width: 100%; background-color: var(--brand-tomato);
            color: white; padding: 15px; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(192, 57, 43, 0.2);
        }
        button:hover { background-color: #a93226; transform: translateY(-3px); }

        .login-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #666; }
        .login-link a { color: var(--brand-tomato); text-decoration: none; font-weight: 700; }
        .login-link a:hover { text-decoration: underline; }

        .error-msg {
            background: #ffe6e6; color: #b71c1c; padding: 12px; border-radius: 8px;
            text-align: center; font-weight: 600; margin-bottom: 20px; border: 1px solid #ffcdd2;
        }

        /* --- RIGHT SIDE: VISUAL (Desktop Only) --- */
        .visual-section {
            flex: 1.2;
            /* Different image for variety: Pizza making/Ingredients */
            background: url('https://images.unsplash.com/photo-1574126154517-d1e0d89e7344?q=80&w=1000') center/cover no-repeat;
            position: relative;
            display: flex; align-items: flex-end; padding: 60px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px; border-radius: 20px;
            color: white; max-width: 400px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .glass-card h3 { margin: 0 0 10px; font-family: 'Oswald', sans-serif; font-size: 1.8rem; }
        .glass-card p { margin: 0; opacity: 0.9; line-height: 1.5; }

        /* Responsive */
        @media (max-width: 900px) {
            .visual-section { display: none; }
        }
    </style>
</head>
<body>

<div class="register-section">
    <div class="blob"></div>

    <div class="form-container">
        <div class="brand-logo">üçï Sangamesh's Pizza</div>

        <h2>Join the Family üöÄ</h2>
        <p class="subtitle">Create an account to start ordering delicious pizzas.</p>

        <div th:if="${error}" class="error-msg">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <form action="/register" method="post">

            <label>Full Name</label>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>

            <label>Email Address</label>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <label>Password</label>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="/login">Log in here</a></p>
    </div>
</div>

<div class="visual-section">
    <div class="glass-card">
        <h3>Fresh Ingredients üå±</h3>
        <p>We believe in quality. That's why we source our vegetables from local organic farms every single morning.</p>
    </div>
</div>

</body>
</html>
